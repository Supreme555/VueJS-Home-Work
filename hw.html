    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    
    <!-- zadach 1 -->

    <div id="root">
        <button id="like">Лайк {{num}}</button>
    </div>
    <script>
        Vue.createApp({
            //Объект с настройками
            data: () => {
                return {
                    num: 0,
                }
            },
            mounted() {
                document.querySelector("#like").onclick = () => {
                    this.num++
                }
            }
        }).mount("#root")
    </script>
